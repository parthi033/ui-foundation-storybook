name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Storybook
      run: npm run build-storybook

    - name: Run tests
      run: npm test
      continue-on-error: true  # Remove this when you have actual tests

    - name: Check build artifacts
      run: |
        echo "Checking if Storybook build was successful..."
        ls -la storybook-static/
        if [ -f "storybook-static/index.html" ]; then
          echo "✅ Storybook build successful"
        else
          echo "❌ Storybook build failed"
          exit 1
        fi